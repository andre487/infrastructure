- name: Enable AWG services
  ansible.builtin.systemd:
    name: awg-quick@{{ item.name }}
    enabled: true
    state: started
  loop: "{{ awg_interfaces }}"

- name: Restart AWG services
  ansible.builtin.systemd:
    name: awg-quick@{{ item.name }}
    state: restarted
  loop: "{{ awg_interfaces }}"
