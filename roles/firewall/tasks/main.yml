- name: Install UFW
  apt:
    name: ufw
    state: present

- name: Allow services
  ufw:
    rule: '{{ item.rule }}'
    proto: '{{ item.proto }}'
    to_port: '{{ item.to_port }}'
  with_items: '{{ allowed_services }}'

- name: Setup incoming default policy
  ufw:
    direction: incoming
    policy: reject

- name: Setup outgoing default policy
  ufw:
    direction: outgoing
    policy: allow

- name: Enable firewall
  ufw:
    state: enabled

- name: Start firewall service
  service:
    name: ufw
    state: started
